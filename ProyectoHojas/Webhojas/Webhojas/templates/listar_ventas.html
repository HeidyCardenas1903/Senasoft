<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de ventas || Hojas</title>
</head>
<body>
    <h1>Listar Ventas</h1>
    <ul>
        {% for venta in ventas %}
            <li>
                {{ venta.nombre_cliente }} - Subtotal: {{ venta.calcular_total.0 }} - Neto por Pagar: {{ venta.calcular_total.1 }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
