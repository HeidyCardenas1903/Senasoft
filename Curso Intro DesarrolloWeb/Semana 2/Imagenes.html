<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- La etiqueta de img es una etiqueta especial ya que esta no tiene una etiqueta de cierre  -->
    <!-- src ruta desde donde se cargara la imagen  -->
    <!-- alt que es el texto alternativo que aparece en la pagina cuando no se pueda cargar -->
    <!-- Width = ancho , Height = alto, se puede cambiar por px o % -->
    <img src="https://i.ibb.co/wBh9Q3W/VNPKR4I.jpg" alt="Imagen de una plata" width="50%">
    <img src="https://i.ibb.co/wBh9Q3W/VNPKR4I.jpg" alt="Imagen de una plata" width="200px" height="200px">
</body>
</html>
