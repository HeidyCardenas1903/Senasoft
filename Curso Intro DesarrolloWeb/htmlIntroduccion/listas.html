<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <!-- Ol es de Order List - Lista ordenada -->
    <!-- Para que los numeros de la lista sean de manera descente dentro de la etiqueta ol ponemos reversed -->
    <ol reversed="True"> 
        <!-- Li es de List Item -->
        <li>Enter Sandman</li>
        <li>Master of Puppets</li>
        <li>One</li>
    </ol>
    <!-- Lista de viÃ±etas -->
    <ul>
        <li>The Black Album</li>
        <li>Master of Puppets</li>
        <li>...And Justice For All</li>
    </ul>
    <!-- Lista de definiciones: es dl de defition List -->
    <dl>
        <!-- dt es de defition item -->
        <!-- Y la definicion del termino es dentro de una etiqueta dd -->
        <dt>James Hetfield</dt>
        <dd>Cantante principal de la banda</dd>

        <dt>Lars Ulrich</dt>
        <dd>Baterista de la banda</dd>
    </dl>
</body>
</html>
